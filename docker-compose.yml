services:
  postgres:
    image: postgres:15-alpine
    container_name: cor_postgres
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.3
    environment:
      POSTGRES_USER: radio
      POSTGRES_PASSWORD: radio_pass
      POSTGRES_DB: coldorbit
      PGDATA: /var/lib/postgresql/data/pgdata
      PGOPTIONS: "-c work_mem=4MB -c maintenance_work_mem=8MB"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U radio -d coldorbit" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres -c shared_buffers=32MB -c effective_cache_size=64MB -c maintenance_work_mem=16MB -c checkpoint_completion_target=0.9 -c wal_buffers=4MB -c default_statistics_target=100
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cornet

