  liquidsoap:
    image: savonet/liquidsoap:v2.1.3
    container_name: cor_liquidsoap
    restart: unless-stopped
    mem_limit: 160m
    cpus: 0.4
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./shared/music:/app/music
      - ./shared/liquidsoap:/app/liquidsoap
    command: >
      liquidsoap /app/liquidsoap/radio.liq
    depends_on:
      - icecast
    networks:
      - cornet
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  liquidsoap-generator:
    build:
      context: .
      dockerfile: docker/liquidsoap-generator/Dockerfile
    container_name: cor_liquidsoap-generator
    restart: no
    mem_limit: 128m
    cpus: 0.3
    environment:
      NODE_ENV: production
      MAX_MEMORY: 128
      ICECAST_HOST: icecast
      ICECAST_PORT: 8000
      ICECAST_MOUNT: radio.mp3
      LIBREFM_USER: ${LIBREFM_USER}
      LIBREFM_PASSWORD: ${LIBREFM_PASSWORD}
      LIQUIDSOAP_SCRIPT_PATH: /app/liquidsoap/
    command: >
      sh -c "
        mkdir -p /app/liquidsoap/logs &&
        node server.js
      "
    volumes:
      - ./shared/liquidsoap:/app/liquidsoap
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cornet

  icecast:
    image: moul/icecast
    container_name: cor_icecast
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.2
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "8000:8000"
    networks:
      - cornet

volumes:
  postgres_data:


networks:
  cornet:
    name: cornet
    driver: bridge
