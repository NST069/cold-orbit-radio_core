  tgfetch:
    build:
      context: .
      dockerfile: docker/tgfetch/Dockerfile
    container_name: cor_tgfetch
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - MAX_MEMORY=64
      - SHARED_DB_DIR=/app/db
    deploy:
      resources:
        limits:
          memory: 96M
          cpus: '0.3'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./shared/music:/app/music
      - ./shared/db:/app/db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - cornet

  rotation:
    build:
      context: .
      dockerfile: docker/rotation/Dockerfile
    container_name: cor_rotation
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - MAX_MEMORY=48
      - TG_FETCH_URL=http://tgfetch:4001
      - LIQUIDSOAP_HOST=liquidsoap
      - SHARED_MUSIC_DIR=/app/music
      - SHARED_DB_DIR=/app/db
      - LIQUIDSOAP_HEALTH_URL=http://liquidsoap:4000/health
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./shared/music:/app/music
      - ./shared/db:/app/db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - tgfetch
      - liquidsoap
      - icecast
    networks:
      - cornet

