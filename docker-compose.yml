  liquidsoap:
    build:
      context: .
      dockerfile: docker/liquidsoap/Dockerfile
    container_name: cor_liquidsoap
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MAX_MEMORY=128
      - ICECAST_HOST=icecast
      - ICECAST_PORT=8000
      - ICECAST_MOUNT=radio.mp3
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./shared/music:/app/music
    depends_on:
      - icecast
    networks:
      - cornet

  icecast:
    image: moul/icecast
    container_name: cor_icecast
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.2'
    networks:
      - cornet

volumes:
  postgres_data:

networks:
  cornet:
    name: cornet
    driver: bridge
