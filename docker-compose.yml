  gateway:
    build:
      context: .
      dockerfile: docker/gateway/Dockerfile
    container_name: cor_gateway
    restart: unless-stopped
    mem_limit: 80m
    cpus: 0.3
    env_file: .env
    environment:
      SHARED_PATH: "/app/music"
      MOUNT_POINT: "/radio.mp3"
      TGFETCH_URL: "http://tgfetch:4001"
      ROTATION_URL: "http://rotation:4002"
      LIQUIDSOAP_URL: "http://liquidsoap:4000"
      ICECAST_URL: "http://icecast:8000"
    deploy:
      resources:
        limits:
          memory: 80M
          cpus: '0.3'
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./shared/music:/app/music
    networks:
      - cornet

  tgfetch:
    build:
      context: .
      dockerfile: docker/tgfetch/Dockerfile
    container_name: cor_tgfetch
    restart: unless-stopped
    mem_limit: 80m
    cpus: 0.3
    env_file: .env
    environment:
      NODE_ENV: production
      MAX_MEMORY: 64
      SHARED_DB_DIR: /app/db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./shared/music:/app/music
      - ./shared/db:/app/db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - cornet

  rotation:
    build:
      context: .
      dockerfile: docker/rotation/Dockerfile
    container_name: cor_rotation
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.2
    env_file: .env
    environment:
      NODE_ENV: production
      MAX_MEMORY: 48
      TG_FETCH_URL: http://tgfetch:4001
      LIQUIDSOAP_HOST: liquidsoap
      SHARED_MUSIC_DIR: /app/music
      SHARED_DB_DIR: /app/db
      LIQUIDSOAP_HEALTH_URL: http://liquidsoap:4000/health
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./shared/music:/app/music
      - ./shared/db:/app/db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - tgfetch
    networks:
      - cornet

